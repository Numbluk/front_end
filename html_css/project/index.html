<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- <div class="plus-sign">
    </div> -->
    <aside>
      <section>
        <h2 class="all_todos"><img src="assets/images/icon_list.png" alt="List icon">All Todos</h2>
        <nav class="all_todos">
          <ul>
            <li class="active">1</li>
            <li>Hello world</li>
          </ul>
        </nav>
      <section>

      <section>
        <h2><img src="assets/images/icon_checked.png" alt="Checked icon">Completed</h2>
        <nav>
          <ul></ul>
        </nav>
      </section>
    </aside>

    <main>
      <section>
        <a id="hamburger" href="#"><img src="assets/images/icon_hamburger.png" alt="Slide toggle navigation"></a>

        <h1><time datetime="2016-02-16">02/16</time></h1>

        <a id="new_item" href="#"><div id="cross"></div>Add new to do</a>

        <ul id="main_list">
          <li id="hidden_item">
            <a class="item" href="#">
              <label>
                <input type="checkbox">
              </label>
            </a>
            <a class="delete" href="#"></a>
            <ul class="data">
              <li class="data_date">
                <h4>Due Date</h4>
                <p class="day">/</p><!--
                --><p class="month">/</p><!--
              --><p class="year"></p>
              </li>
              <li >
                <h4>Description</h4>
                <p class="data_description"></p>
              </li>
            </ul>
          </li>
          <li>
            <a class="item" href="#"><label><input type="checkbox"></label></a>
            <a class="delete" href="#"></a>
          </li>
        </ul>
      </section>

      <div class="modal">
        <form action="#" method="post">
          <div class="title">
            <label for="title">Title</label><!--
            --><input type="text" id="title" placeholder="Item" />
          </div>

          <div class="date_container">
            <h3>Due Date</h3><!--
            --><ul>
              <li>
                <label for="day" class="hide_label">Day</label>
                <input type="number" id="day" min="1" max="31" placeholder="Day">
              </li><!--
              --><li class="date_span">
                <span>/</span>
              </li><!--
              --><li>
                <label for="month" class="hide_label">Month</label>
                <input type="number" id="month" min="1" max="12" placeholder="Month">
              </li><!--
              --><li class="date_span">
                <span>/</span>
              </li><!--
              --><li>
                <label for="year" class="hide_label">Year</label>
                <input type="number" id="year" placeholder="Year" min="2016">
              </li>
            </ul>
          </div>

          <div class="description">
            <label for="description">Description</label><!--
            --><textarea id="description" placeholder="Description"></textarea>
          </div>

          <input type="button" id="save" value="Save"><!--
          --><input type="button" id="finished" value="Mark As Complete">
        </form>
      </div>

      <div class="modal_layer">
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
