<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="practice.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>
      <form action="#" method="post">
        <div class="title">
          <label for="title">Title</label><!--
          --><input type="text" id="title" placeholder="Item" />
        </div>

        <div class="date_container">
          <h3>Due Date</h3><!--
          --><ul>
            <li>
              <label for="day" class="hide_label">Day</label>
              <input type="number" id="day" placeholder="Day">
            </li><!--
            --><li class="date_span">
              <span>/</span>
            </li><!--
            --><li>
              <label for="month" class="hide_label">Month</label>
              <input type="number" id="month" placeholder="Month">
            </li><!--
            --><li class="date_span">
              <span>/</span>
            </li><!--
            --><li>
              <label for="year" class="hide_label">Year</label>
              <input type="number" id="year" placeholder="Year">
            </li>
          </ul>
        </div>

        <div class="description">
          <label for="description">Description</label><!--
          --><textarea id="description" placeholder="Description"></textarea>
        </div>

        <input type="button" id="save" value="Save"><!--
        --><input type="button" id="mark" value="Mark As Complete">
      </form>
    </main>
  </body>
</html>
