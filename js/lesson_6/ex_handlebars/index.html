<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>

    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="ex_handlebars.js"></script>

  <script type="text/x-handlebars" id="blog_list">
    {{#each post}}
      {{> blog_template}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="blog_template">
    <article>
      <h1>{{title}}</h1>
      <h2>{{date}}</h2>
      <p>{{body}}</p>
      <p>{{{contains_html}}}</p>
      <p>
        Tags:
        {{#if tags}}
          {{#each tags}}
            {{> tag_template}}
          {{/each}}
        {{else}}
            Not Tagged!
        {{/if}}
      </p>
    </article>
  </script>

  <script type="text/x-handlbars" id="tag_template">
      <span><strong>{{.}}</strong></span>
  </script>

</html>
