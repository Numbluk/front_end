<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <aside>
      <div class="sidebar_background"></div>
      <h2 class="incomplete_todos"><a href="#">All Todos<span class="todos_left" id="all_todos_left">18</span></a></h2>
      <ul id="unfinished">
        <script type="text/x-handlebars" id="unfinished_aside">
          {{#each date}}
          <li>
            <a href="#">
              <span class="date">{{this}}</span>
              <span class="todos_left">{{getUnfinished this}}</span>
            </a>
          </li>
          {{/each}}
        </script>
      </ul>

      <h2 class="completed_todos">Completed</h2>
      <ul id="finished">
        <script type="text/x-handlebars" id="finished_aside">
          {{#each date}}
            <li>
              <a href="#">
                <span class="date">{{this}}</span>
              </a>
            </li>
          {{/each}}
        </script>
        <li><a href="#"><span class="date">02/15</span></a></li>
        <li><a href="#"><span class="date">03/15</span></a></li>
        <li><a href="#"><span class="date">04/15</span></a></li>
        <li><a href="#"><span class="date">05/15</span></a></li>
        <li><a href="#"><span class="date">06/14</span></a></li>
      </ul>
    </aside><!--

    --><main>
      <a href="#" id="hamburger"><img src="assets/images/icon_hamburger.png" alt="Hamburger Icon"></a>

      <h1><span id="header_date">No Due Date</span><span id="left_on_page">0</span></h1>

      <a href="#" id="new_todo"><div id="cross"></div>Add new to do</a>

      <ul class="todos"></ul>

      <div id="modal">
        <form action="#" method="post">
          <div class="container_title">
            <label for="title">Title</label><!--
            --><input type="text" name="title" id="title" placeholder="Title">
          </div>

          <div class="container_dates">
            <h3>Due Date</h3><!--
            --><fieldset>
              <label for="day"><!--
              --><input type="number" min="0" max = "31" id="day" name="day" placeholder="Day"><!--
                --><span>/</span><!--
              --></label><!--
              --><label for="month"><!--
              --><input type="number" min="0" max="12" id="month" name="month" placeholder="Month"><!--
                --><span>/</span><!--
              --></label><!--
              --><label for="year"><!--
              --><input type="number" min="2016" id="year" name="year" placeholder="Year"><!--
              --></label>
            </fieldset>
          </div>

          <div class="container_description">
            <label for="description">Description</label><!--
            --><textarea id="description" placeholder="Description"></textarea>
          </div>

          <div class="container_buttons">
            <input type="button" id="save" name="save" value="Save">
            <input type="button" id="mark_complete" name="mark_complete" value="Mark As Complete">
          </div>
        </form>
      </div>
      <div id="modal_background"></div>
    </main>

    <script type="text/x-handlebars" id="list_header">

    </script>

    <script type="text/x-handlebars" id="todo_list">
      {{#each todos}}
        <li data-month="{{this.due_date}}" id="{{this.id}}">
          {{#if this.finished}}
            <label>
              <input type="checkbox" checked>
              <span></span>
            </label>
            <span class="name complete">{{this.title}}</span>

          {{else}}
            <label>
              <input type="checkbox">
              <span></span>
            </label>
            <span class="name">{{this.title}}</span>
          {{/if}}

          <a href="#" class="trashcan"><img src="assets/images/icon_trashcan.png"></a>
        </li>
      {{/each}}
    </script>
  </body>
</html>
